<div class="password-Dialog">
    <div class="dialog-title">
        请输入验证码
    </div>
    <div class="input-box"><span>验证码：</span>
        <input class="input" type="text" maxlength="10" ng-model="subDate.code" style="width: 130px;" />
        <a class="btn btn-default" ng-click="sendCode()" ng-disabled="time!=0">
            <span ng-if="time==0">发送短信</span>
            <span ng-if="time!=0">（{{time}}s）</span>
        </a>
    </div>
    <div align="center" class="color-red" ng-show="error" ng-bind="errorMsg"></div>
    <div align="center">
        <button class="btn btn-green" ng-click="sub()">确定</button>
        <button class="btn btn-default" ng-click="closeThisDialog()">取消</button>
    </div>
</div>
