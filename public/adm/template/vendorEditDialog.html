<div class="user-dialog">
    <div ng-if="!vendorId" class="dialog-title">添加支付平台配置</div>
    <div ng-if="vendorId" class="dialog-title">修改支付平台配置</div>
    <label class="input-box"><span>所属业务平台：</span>
        <select class="input" ng-model="vendor.company_id">
            <option ng-repeat="(id,company) in companyInfo" ng-bind="company.name" value="{{id}}"></option>
        </select>
    </label>
    <label class="input-box"><span>支付平台：</span>
        <select class="input" ng-model="vendor.pay_type">
            <option ng-repeat="(id,name) in vendorsType" value="{{id}}" ng-bind="name"></option>
        </select>
    </label>
    <div class="input-box"><span>支持微信：</span>
        WEB:<select style="width: 80px" class="input" ng-model="vendor.wechat"><option value="1">是</option><option value="0">否</option></select>
        APP:<select style="width: 80px" class="input" ng-model="vendor.wap_wechat"><option value="1">是</option><option value="0">否</option></select>
    </div>
    <div class="input-box"><span>支持支付宝：</span>
        WEB:<select style="width: 80px" class="input" ng-model="vendor.alipay"><option value="1">是</option><option value="0">否</option></select>
        APP:<select style="width: 80px" class="input" ng-model="vendor.wap_alipay"><option value="1">是</option><option value="0">否</option></select>
    </div>
    <div class="input-box"><span>支持QQ钱包：</span>
        WEB:<select style="width: 80px" class="input" ng-model="vendor.qq"><option value="1">是</option><option value="0">否</option></select>
        APP:<select style="width: 80px" class="input" ng-model="vendor.wap_qq"><option value="1">是</option><option value="0">否</option></select>
    </div>
    <div class="input-box"><span>支持京东钱包：</span>
        WEB:<select style="width: 80px" class="input" ng-model="vendor.jd"><option value="1">是</option><option value="0">否</option></select>
        APP:<select style="width: 80px" class="input" ng-model="vendor.wap_jd"><option value="1">是</option><option value="0">否</option></select>
    </div>
    <div class="input-box"><span>支持百度钱包：</span>
        WEB:<select style="width: 80px" class="input" ng-model="vendor.baidu"><option value="1">是</option><option value="0">否</option></select>
        APP:<select style="width: 80px" class="input" ng-model="vendor.wap_baidu"><option value="1">是</option><option value="0">否</option></select>
    </div>
    <div class="input-box"><span>支持银联：</span>
        WEB:<select style="width: 80px" class="input" ng-model="vendor.union"><option value="1">是</option><option value="0">否</option></select>
        APP:<select style="width: 80px" class="input" ng-model="vendor.wap_union"><option value="1">是</option><option value="0">否</option></select>
    </div>
    <div class="input-box"><span>支持云闪付：</span>
        WEB:<select style="width: 80px" class="input" ng-model="vendor.yun"><option value="1">是</option><option value="0">否</option></select>
        APP:<select style="width: 80px" class="input" ng-model="vendor.wap_yun"><option value="1">是</option><option value="0">否</option></select>
    </div>
    <label class="input-box"><span>支持网银：</span>
        <select class="input" ng-model="vendor.netpay"><option value="1">是</option><option value="0">否</option></select></label>
    <label class="input-box"><span>商户编号：</span>
        <input class="input" type="text" ng-model="vendor.no" /></label>
    <label class="input-box"><span>商户Key：</span>
        <textarea class="input" rows="3" ng-model="vendor.key"></textarea></label>
    <label class="input-box"><span>回调地址：</span>
        <input class="input" type="text" ng-model="vendor.callback_url" /></label>
    <label class="input-box"><span>通知地址：</span>
        <input class="input" type="text" ng-model="vendor.notify_url" /></label>
    <div align="center" class="color-red" ng-show="error" ng-bind="errorMsg"></div>
    <div align="center">
        <button ng-if="!vendorId" class="btn btn-green" ng-click="save()">确定</button>
        <button ng-if="vendorId" class="btn btn-green" ng-click="update()">确定</button>
        <button class="btn btn-default" ng-click="closeThisDialog()">取消</button>
    </div>
</div>
