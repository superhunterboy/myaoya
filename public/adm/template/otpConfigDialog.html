<div class="password-Dialog">
    <div class="dialog-title">
        修改OTP
    </div>
    <label class="input-box"><span>OTP密码：</span>
        <input class="input" type="text" maxlength="10" ng-model="change.content" /></label>
    <div align="center" class="color-red" ng-show="error" ng-bind="errorMsg"></div>
    <div align="center">
        <button class="btn btn-green" ng-click="sub()">确定</button>
        <button ng-if="userInfo.lastestLoginTime" class="btn btn-default" ng-click="closeThisDialog()">取消</button>
    </div>
</div>
