<div class="password-Dialog">
    <div class="dialog-title">
        解绑安全令
    </div>
    <label class="input-box"><span>安全令密码：</span>
        <input class="input" type="text" maxlength="10" ng-model="unbind.code" /></label>
    <div align="center" class="color-red" ng-show="error" ng-bind="errorMsg"></div>
    <div align="center">
        <button class="btn btn-green" ng-click="sub()">确定</button>
        <button class="btn btn-default" ng-click="closeThisDialog()">取消</button>
    </div>
</div>
